<!DOCTYPE html>
<html>
  <head>
    <title>Skeumorphism example</title>
    <meta charset="UTF-8" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="skeumorph.css" />

  </head>

  <body>
    <div class="window" style="margin: 32px; width: 250px">
      <div class="title-bar">
        <div class="title-bar-text">
          Skeumorphism
        </div>

      </div>
      <div class="window-body">
        <p>Hello, world!</p>
          
        
          <div class="field-row">
  <input checked type="checkbox" id="example2">
  <label for="example2">I am checked</label>
</div>
          <div class="field-row">
  <input checked type="checkbox" id="example21">
  <label for="example21">I am checked</label>
</div>
<div class="field-row">
<input disabled type="checkbox" id="example3">
  <label for="example3">I am inactive</label>
</div>
<div class="field-row">
  <input checked disabled type="checkbox" id="example4">
  <label for="example4">I am inactive but still checked</label>
</div>
          <br>
          <fieldset>
            
  <div class="field-row">Select one:</div>
              <div class="field-row">
  <input id="radio6" type="radio" name="second-example">
  <label for="radio6">Obvious filler text you probably noticed</label>
</div>
  <div class="field-row">
  <input id="radio7" type="radio" name="second-example">
  <label for="radio7">Peanut butter should be smooth</label>
</div>
<div class="field-row">
  <input checked disabled id="radio8" type="radio" name="second-example">
  <label for="radio8">I understand why people like crunchy peanut butter</label>
</div>
<div class="field-row">
  <input disabled id="radio9" type="radio" name="second-example">
  <label for="radio9">Crunchy peanut butter is good</label>
</div>
</fieldset>
          <br>
        <section class="field-row" style="justify-content: flex-end">
            
          <button class="clickthisone">&check; OK</button>
          <button>&times; Cancel</button>
        </section>

      </div>
    </div>
  </body>
</html>
